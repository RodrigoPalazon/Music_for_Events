    <section class="form-section">
        <form action="https://formsubmit.co/info@musicforevents.nl" method="POST">
            <input type="hidden" name="_next" value="http://musicforevents.nl/thankyou.html">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName4">Name</label>
            <input type="text" name="name" class="form-control" id="inputName4" placeholder="Your Full Name" required>
          </div>
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="e.g. (myname@domain.com)" required>
          </div>

          <div class="form-group col-md-12">
            <label for="inputAddress">City</label>
            <input
              type="text"
              name="city"
              class="form-control"
              id="inputAddress"
              placeholder="What city your event will happen?"
              required>
          </div>
          <div class="form-group col-md-12">
            <label for="inputTel4">Phone</label>
            <input type="tel" name="phone" class="form-control" id="inputTel4" 
                  placeholder="e.g. 061321321"/>
          </div>
        </div>

        <div class="form-group">
            <label for="comment" >Comment:</label>
            <textarea name="user_message" id="comment" class="form-control" 
                    cols="20" rows="5" >
            </textarea>
          </div>

          <input id="submit" type="submit"  class="btn btn-primary col-md-12" value="Submit" >
      </form>
    </section>
