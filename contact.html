<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music for Events</title>
    <link rel="icon" href="assets/images/icon_tab.svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/page_contact.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/footer.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
          <img id="logo" src="assets/images/LOGO_NoBackground.png">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu" 
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="home.html">Home</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="about.html">About</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="prices.html">Prices</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="contact.html">Contact</a> 
                </li>
            </ul>
        </div>
    </nav>

    <section id="back-photo">
      <div id="cover-text">
        <h2>CONTACT US</h2> 
      </div>
    </section>
    <section class="form-section">
        <form action="https://formsubmit.co/info@musicforevents.nl" method="POST">
            <input type="hidden" name="_next" value="http://musicforevents.nl/thankyou.html">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName4">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName4" placeholder="Your Full Name" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="e.g. (myname@domain.com)" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputAddress">City</label>
                    <input
                    type="text"
                    name="city"
                    class="form-control"
                    id="inputAddress"
                    placeholder="What city your event will happen?"
                    required>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputTel4">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="inputTel4" 
                        placeholder="e.g. 061321321"/>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" >Comment:</label>
                <textarea name="user_message" id="comment" class="form-control" 
                        cols="20" rows="5" >
                </textarea>
            </div>
          <input id="submit" type="submit"  class="btn btn-primary col-md-12" value="Submit" >
      </form>
    </section>

    <div w3-include-html="./components/footer.html"></div> 
    
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
