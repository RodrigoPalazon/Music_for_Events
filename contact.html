    <section id="back-photo">
      <div id="cover-text">
        <h2>CONTACT US</h2> 
      </div>

    <section class="form-section">
        <form action="https://formsubmit.co/palazonbatera@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://musicforevents.nl/thankyou.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName4">Name</label>
            <input type="text" name="name" class="form-control" id="inputName4" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" required>
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress">City</label>
            <input
              type="text"
              name="city"
              class="form-control"
              id="inputAddress"
              placeholder="What city your event will happen?"
              required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTel4">Phone</label>
            <input type="tel" name="phone" class="form-control" id="inputTel4" />
          </div>
        </div>

        <div class="form-group">
            <label for="comment" >Comment:</label>
            <textarea name="user_message" id="comment" class="form-control" 
                    cols="20" rows="5" placeholder="Add more details about your event.">
            </textarea>
          </div>

          <input id="submit" type="submit"  class="btn btn-primary col-md-12" value="Submit" >
      </form>
    </section>
