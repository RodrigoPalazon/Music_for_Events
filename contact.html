    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/page_contact.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">
          <img id="logo" src="assets/images/general/logo_white.png">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu" 
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link grow_nav_li" href="index.html">Home</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link grow_nav_li" href="about.html">About</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link grow_nav_li" href="prices.html">Prices</a> 
                </li>
                <li class="navbar-item">
                    <a class="nav-link grow_nav_li" href="contact.html">Contact</a> 
                </li>
            </ul>
        </div>
    </nav>

    <section id="back-photo">
        <div>
            <div class="head" id="home">
                <div class="head_opacity">
                    <div class="col-md-12">
                        <div class="title">
                            <h1 class="display-2">Contact</h1>
                            <hr class="hr-title">
                            <h3 class="display-5">music for events</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form-section">
        <form class="container-fluid"  action="https://formsubmit.co/info@musicforevents.nl" method="POST">
            <input type="hidden" name="_next" value="http://musicforevents.nl/thankyou.html">
            <div class="form-group col-md-12">
                <label for="inputName4">Name</label>
                <input type="text" name="name" class="form-control" id="inputName4" placeholder="Your Full Name" required>
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="e.g. (myname@domain.com)" required>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">City</label>
                <input type="text" name="city" class="form-control" id="inputAddress" placeholder="What city your event will happen?" required>
            </div>
            <div class="form-group col-md-12">
                <label for="inputTel4">Phone</label>
                <input type="tel" name="phone" class="form-control" id="inputTel4" 
                    placeholder="e.g. 061321321"/>
            </div>
            <div class="form-group">
                <label for="comment" >Comment:</label>
                <textarea name="user_message" id="comment" class="form-control" 
                          cols="20" rows="5" >
                </textarea>
            </div>
          <input id="submit" type="submit"  class="btn btn-primary col-md-12" value="Submit" >
      </form>
    </section>

    <div w3-include-html="components/footer.html"></div> 
    
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
